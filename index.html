<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a9d601c6bd.js" crossorigin="anonymous"></script>
    <title lang="en">Paint it black</title>
</head>
<body>
    
    <div id="container" class="container">
        <div class="col-1">
            <button id="bgr_hide">
                <i class="fas fa-fill-drip"></i>
                <i class="fas fa-palette"></i>
                <input type="color" id="bgr_color">
            </button>
        </div>
        <div class="col-2">           
            <button id="bsh_hide">
                <i class="fas fa-paint-brush"></i>
                <i class="fas fa-palette"></i>
                <input type="color" id="brush_color">
            </button>            
        </div>
        <div class="col-3">
            <button id="magic_button" class="brush_magic">
                <i class="fas fa-magic"></i>
                <i class="fas fa-hat-wizard"></i>
            </button>
        </div>
        <div class="col-4">            
            <button id="brush_erase" class="brush_erase">
                <i class="fas fa-eraser"></i>
                <i class="far fa-times-circle"></i>
            </button>
        </div>
        <div class="col-5">
            <p>grosor</p>
            <input type="range" id="range" min="1" max="6" value="1">
        </div>
    </div>
    <div class="description">
        <p>Dibuja con el puntero dentro del lienzo â™¥</p>
        <button id="reload" class="refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
    </div>
    
    <canvas id="area" style="touch-action: none;"></canvas>    

    <script type="module" src="script1.js"></script>
</body>
</html>
