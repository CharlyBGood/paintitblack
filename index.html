<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="charlybgood.ico" type="image/x-icon" />
    <title>PaintItBlack</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="cols col-1">
        <button id="bgr_color_btn">
          <i class="fas fa-fill-drip"></i>
          <span>&#127912;</span>
          <input type="color" id="bgr_color_input" />
        </button>
      </div>
      <div class="cols col-2">
        <button id="brush_color_btn">
          <i class="fas fa-paint-brush"></i>
          <span>&#127912;</span>
          <input type="color" id="brush_color_input" />
        </button>
      </div>
      <div class="cols col-3">
        <button id="magic_button" class="brush_magic">
          <span id="alien">ðŸ‘½</span>
          <span>ðŸ§™</span>
        </button>
      </div>
      <div class="cols col-4">
        <button id="eraser_btn" class="brush_erase">
          <i class="fas fa-eraser"></i>
        </button>
      </div>
      <div class="cols col-5">
        <div class="brush-width-container">
          <span>&#128396;</span>
          <a>â™¥</a>
          <span style="font-size: 1.1em">&#128396;</span>
          <a style="font-size: 1.1em">â™¥</a>
          <span style="font-size: 1.2em">&#128396;</span>
          <a style="font-size: 1.2em">â™¥</a>
        </div>
        <input type="range" id="range" min="1" max="21" value="1" />
      </div>
    </div>
    <div class="controls">
      <div class="controls-buttons">
        <button id="clear_canvas" class="action-btn">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button id="undo_trace" class="action-btn">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <button id="redo_trace" class="action-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="save_draw" class="action-btn">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <button class="action-btn">
          <a
            id="website"
            href="https://charlybgood.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-solid fa-earth-americas"></i>
          </a>
        </button>
        <a
          href="https://cafecito.app/charlybgood"
          rel="noopener"
          target="_blank"
        >
          <button class="action-btn">

</html>
